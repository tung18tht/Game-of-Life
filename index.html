<!DOCTYPE html>

<html>

<head>
    <title>Conway's Game of Life</title>

    <style>
        body {
            background-color: black;
        }

        #universe {
            display: grid;
        }

        .live {
            background-color: white;
        }

        .dead {
            background-color: black;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="run()">Run</button>
        <button onclick="pause()">Pause</button>
        <button onclick="step()">Step</button>
        <button onclick="reset()">Reset</button>
    </div>

    <div id="universe"></div>


    <script>
        const WIDTH = 3
        const HEIGHT = 2
        const CELL_SIZE = 50

        let loopID = -1
        let universe = createEmptyUniverse()

        const universeDiv = document.getElementById("universe")
        universeDiv.style.gridTemplateColumns = "repeat(" + WIDTH + ", " + CELL_SIZE + "px)"

        const cellDivs = createEmpty2DArray(WIDTH, HEIGHT)
        for (let i = 0; i < HEIGHT; i++) {
            for (let j = 0; j < WIDTH; j++) {
                const cellDiv = document.createElement("div")
                cellDiv.style.width = CELL_SIZE + "px"
                cellDiv.style.height = CELL_SIZE + "px"

                universeDiv.appendChild(cellDiv)
                cellDivs[i][j] = cellDiv
            }
        }


        function run() {
            if (loopID == -1) {
                loopID = setInterval(step, 500)
            }
        }

        function pause() {
            if (loopID != -1) {
                clearInterval(loopID)
                loopID = -1
            }
        }

        function step() {
            for (let i = 0; i < HEIGHT; i++) {
                for (let j = 0; j < WIDTH; j++) {
                    universe[i][j] = !universe[i][j]
                }
            }
            display()
        }

        function reset() {
            pause()
            universe = createEmptyUniverse()
            display()
        }

        function display() {
            for (let i = 0; i < HEIGHT; i++) {
                for (let j = 0; j < WIDTH; j++) {
                    cellDivs[i][j].className = universe[i][j] ? "live" : "dead"
                }
            }
        }

        function createEmptyUniverse() {
            const emptyUniverse = createEmpty2DArray(WIDTH, HEIGHT)
            emptyUniverse.forEach(row => row.fill(false))

            return emptyUniverse
        }

        function createEmpty2DArray(width, height) {
            const emptyArray = new Array(height)
            for (let i = 0; i < height; i++) {
                emptyArray[i] = new Array(width)
            }

            return emptyArray
        }
    </script>
</body>

</html>
