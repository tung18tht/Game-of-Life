<!DOCTYPE html>

<html>

<head>
    <title>Conway's Game of Life</title>
</head>

<body style="background-color:black;">
    <button onclick="run()">Run</button>
    <button onclick="pause()">Pause</button>
    <button onclick="step()">Step</button>
    <button onclick="reset()">Reset</button>

    <p style="color:white;" id="temp"></p>

    <script>
        const WIDTH = 10
        const HEIGHT = 5
        let universe = new Array(HEIGHT).fill(new Array(WIDTH).fill(false))

        let loopID = -1

        function run() {
            if (loopID == -1) {
                loopID = setInterval(step, 500)
            }
        }

        function pause() {
            if (loopID != -1) {
                clearInterval(loopID)
                loopID = -1
            }
        }

        function step() {
            display()
        }

        function reset() {
            pause()
            universe = new Array(HEIGHT).fill(new Array(WIDTH).fill(false))
            display()
        }

        function display() {
            document.getElementById("temp").innerHTML = universe
        }
    </script>
</body>

</html>
