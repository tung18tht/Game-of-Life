<!DOCTYPE html>

<html>

<head>
    <title>Conway's Game of Life</title>

    <style>
        body {
            background-color: black;
        }

        #universe {
            display: grid;
        }

        .cell {
            background-color: white;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="run()">Run</button>
        <button onclick="pause()">Pause</button>
        <button onclick="step()">Step</button>
        <button onclick="reset()">Reset</button>
    </div>

    <div id="universe">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>


    <script>
        const WIDTH = 10
        const HEIGHT = 5
        let universe = new Array(HEIGHT).fill(new Array(WIDTH).fill(false))

        const CELL_SIZE = 50

        let loopID = -1

        document.getElementById("universe").style.gridTemplateColumns
            = "repeat(" + WIDTH + ", " + CELL_SIZE + "px)"

        for (const cell of document.getElementsByClassName("cell")) {
            cell.style.width = CELL_SIZE + "px"
            cell.style.height = CELL_SIZE + "px"
        }

        function run() {
            if (loopID == -1) {
                loopID = setInterval(step, 500)
            }
        }

        function pause() {
            if (loopID != -1) {
                clearInterval(loopID)
                loopID = -1
            }
        }

        function step() {
            display()
        }

        function reset() {
            pause()
            universe = new Array(HEIGHT).fill(new Array(WIDTH).fill(false))
            display()
        }

        function display() {
        }
    </script>
</body>

</html>
