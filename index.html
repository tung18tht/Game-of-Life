<!DOCTYPE html>

<html>

<head>
    <title>Conway's Game of Life</title>

    <style>
        body {
            background-color: black;
        }

        #universe {
            display: grid;
        }

        .cell {
            background-color: white;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="run()">Run</button>
        <button onclick="pause()">Pause</button>
        <button onclick="step()">Step</button>
        <button onclick="reset()">Reset</button>
    </div>

    <div id="universe"></div>


    <script>
        const WIDTH = 10
        const HEIGHT = 5
        const CELL_SIZE = 50

        let loopID = -1

        let universe = new Array(HEIGHT).fill(new Array(WIDTH).fill(false))

        universeDiv = document.getElementById("universe")
        universeDiv.style.gridTemplateColumns = "repeat(" + WIDTH + ", " + CELL_SIZE + "px)"

        for (let i = 0; i < WIDTH * HEIGHT; i++) {
            const cellDiv = document.createElement("div")
            cellDiv.className = "cell"
            cellDiv.style.width = CELL_SIZE + "px"
            cellDiv.style.height = CELL_SIZE + "px"
            universeDiv.appendChild(cellDiv)
        }


        function run() {
            if (loopID == -1) {
                loopID = setInterval(step, 500)
            }
        }

        function pause() {
            if (loopID != -1) {
                clearInterval(loopID)
                loopID = -1
            }
        }

        function step() {
            display()
        }

        function reset() {
            pause()
            universe = new Array(HEIGHT).fill(new Array(WIDTH).fill(false))
            display()
        }

        function display() {
        }
    </script>
</body>

</html>
